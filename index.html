<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <button class="navbar-item" id="navbar-home"><i class="fa-solid fa-house"></i></button>
            <button class="navbar-item" id="navbar-profile"><i class="fa-solid fa-user"></i></button>
            <span class="navbar-divider"></span>
            <button class="navbar-item" id="navbar-settings"><i class="fa-solid fa-gear"></i></button>
            <button class="navbar-item" id="navbar-logout"><i class="fa-solid fa-right-from-bracket"></i></button>
            <button class="navbar-item" id="navbar-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="workspace">
            <div class="learnmore">
                <div class="logo-nimb"></div>
                <span class="learnmore-info">NIMB has just changed its terms and conditions</span>
                <button class="close-learnmore" onclick="closeLearnMore()"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
            <div class="banner">
                <div class="banner-child">
                    <span class="banner-greetings">Welcome to NIMB</span>
                </div>
            </div>
            <div class="two-cols">
                <div class="user-profile">
                    <div class="profile-picture"></div>
                    <span class="user-name">Avinav Chalise</span>
                </div>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
