<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>

<body onload="checkIfFirstLoad()">
    <div class="navbar-expanded" style="left: -400px" onblur="expandNav()">
        <a href="family/index.html" class="navbar-expand-item">Preplanning</a>
        <a href="family/school.html" class="navbar-expand-item">School</a>
        <a href="family/campus.html" class="navbar-expand-item">Campus</a>
        <a href="family/oldage.html" class="navbar-expand-item">Old Age</a>
        <a href="personal/personal.html" class="navbar-expand-item">Personal</a>
    </div>
    <div class="wrapper">
        <div class="navbar">
            <button class="navbar-item" id="navbar-expand" onclick="expandNav()"><i class="fa-solid fa-bars"></i></button>
            <button class="navbar-item" id="navbar-home"><i class="fa-solid fa-house"></i></button>
            <button class="navbar-item" id="navbar-profile" onclick="window.location.href = 'family/parentalcontrol.html'"><i class="fa-solid fa-user"></i></button>
            <span class="navbar-divider"></span>
            <button class="navbar-item" id="navbar-settings"><i class="fa-solid fa-gear"></i></button>
            <button class="navbar-item" id="navbar-logout"><i class="fa-solid fa-right-from-bracket"></i></button>
            <button class="navbar-item" id="navbar-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="workspace" style="height: 100vh; width: calc(100vw - 50px); overflow-x: hidden; overflow-y: scroll;">
            <div class="learnmore">
                <div class="logo-nimb"></div>
                <span class="learnmore-info">Take part in our quiz, possibly earn $300/day <a href="quiz/index.html">QUIZ</a></span>
                <button class="close-learnmore" onclick="closeLearnMore()"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
            <div class="banner">
                <div class="transactions">
                    <button class="transaction-btns" style="--text: 'Load Wallet'"><i class="fa-solid fa-wallet"></i></button>
                    <button class="transaction-btns" style="--text: 'Bank Transfer'"><i class="fa-solid fa-piggy-bank"></i></button>
                    <button class="transaction-btns" style="--text: 'Mobile Transfer'"><i class="fa-solid fa-mobile"></i></button>
                </div> 
                <div class="banner-child">
                    <span class="banner-greetings">Welcome to NIMB</span>
                </div>
            </div>
            <div class="two-cols">
                <div class="user-profile">
                    <div class="profile-picture"></div>
                    <span class="user-name">ARTHA KOS</span>
                </div>
                <div class="cards">
                    <!-- <a href="family/familyplanning.html"> -->
                        <div class="card family-planning" onclick="location.href = 'family/index.html'"></div>
                    <!-- </a>
                    <a href="personal/personal.html"> -->
                        <div class="card personal-planning" onclick="location.href = 'personal/personal.html'"></div>
